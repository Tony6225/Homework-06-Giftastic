<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container-fluid">

        <div class="row header">
            <div class="col-lg-12">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title">Available Categories: </h3>
                    </div>

                    <div class="panel-body button-display"></div>

                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-lg-8">
                <div id="images">
                </div>
            </div>

            <div class="col-lg-4">

                <form id="car-form">
                    <button id="add-cat" class="btn btn-md btn-primary" type="submit" value="Add a Category!">Add a
                        Category</button>
                    <input type="text" id="cat-input"><br>
                </form>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="assets/javascript/giftastic.js"></script>

</body>

</html>
